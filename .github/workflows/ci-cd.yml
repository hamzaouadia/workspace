name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
      - 'docs/**'
      - 'refactor/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  quality:
    name: Code Quality & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  create-failure-issue:
    name: Create Issue on Failure
    runs-on: ubuntu-latest
    needs: [quality]
    if: failure() && github.event_name == 'push'
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/ci/create-failure-issue.js');
            await script({ github, context, needs });

  close-success-issue:
    name: Close Issue on Success
    runs-on: ubuntu-latest
    needs: [quality]
    if: success() && github.event_name == 'push'
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Close related issues
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/ci/close-success-issue.js');
            await script({ github, context });
