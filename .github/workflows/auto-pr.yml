name: Auto PR on Successful Checks

on:
  push:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'chore/**'
      - 'docs/**'
      - 'refactor/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-and-open-pr:
    name: Validate and Open PR
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build

      - name: Create PR to main if none exists
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { repo, owner } = context.repo;
            const head = context.ref.replace('refs/heads/', '');
            const base = 'main';

            // Check if an open PR already exists
            const existing = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${head}`,
              base,
              per_page: 1,
            });

            if (existing.data.length > 0) {
              core.info(`PR already exists: #${existing.data[0].number} -> ${existing.data[0].html_url}`);
              return;
            }

            const title = `ci: open PR for ${head}`;
            const body = [
              `This PR was automatically created after CI checks passed on branch \`${head}\`.`,
              '',
              '- Lint: passed',
              '- Typecheck: passed',
              '- Build: passed',
              '',
              'Please review and squash-merge when ready.'
            ].join('\n');

            const pr = await github.rest.pulls.create({ owner, repo, head, base, title, body, draft: false });
            core.info(`Created PR #${pr.data.number}: ${pr.data.html_url}`);
